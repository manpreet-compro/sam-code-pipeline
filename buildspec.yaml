version: 0.2
phases:
  install:
    runtime-versions:
      nodejs: 10
      python: 3.8
    commands:
      - pip install --upgrade pip
      - pip install pipenv --user
      - pipenv install awscli aws-sam-cli
  build:
    commands:
      - pipenv run sam package --template-file template.yaml --s3-bucket pipeline-bucket-test-manpreet --output-template-file packaged-template.yaml
artifacts:
  files:
    - packaged-template.yaml